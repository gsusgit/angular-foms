<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               required
               minlength="5"
               placeholder="Nombre"
               #nombre="ngModel"
               [ngModel]="usuario.nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched">
        <span class="text-danger" *ngIf="nombre.invalid && nombre.touched">El campo ha de tener 5 caractéres como mínimo</span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">apellidos</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellidos"
               minlength="5"
               required
               placeholder="Apellidos"
               #apellidos="ngModel"
               [ngModel]="usuario.apellidos"
               [class.is-invalid]="apellidos.invalid && apellidos.touched">
        <span class="text-danger" *ngIf="apellidos.invalid && apellidos.touched">El campo ha de tener 5 caractéres como mínimo</span>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             required
             placeholder="Correo electrónico"
             email
             #email="ngModel"
             [ngModel]="usuario.email"
             [class.is-invalid]="email.invalid && email.touched">
      <span class="text-danger" *ngIf="email.invalid && email.touched">Ha de introducir una dirección de correo válida</span>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">

      <select class="form-control"
              name="pais"
              required
              #pais="ngModel"
              [disabled]="paises.length === 0"
              [ngModel]="usuario.pais"
              [class.is-invalid]="pais.invalid && pais.touched">
        <option *ngFor="let pais of paises" value="{{pais['codigo']}}">{{pais['nombre']}}</option>
      </select>
      <span class="text-danger" *ngIf="pais.invalid && pais.touched">Ha de seleccionar un país de la lista</span>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          value="M"
          required
          ngModel
          [ngModel]="usuario.genero"
          #genero="ngModel"
          [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          value="F"
          required
          ngModel
          [ngModel]="usuario.genero"
          #genero="ngModel"
          [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
